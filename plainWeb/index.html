<html>
    <head>
        <script id="comment" type="text/x-handlebars-template">
            <article>
                <h2>{{author}}</h2>
                <p>{{text}}</p>
            </article>
        </script>

        <script id="validationError" type="text/x-handlebars-template">
            <li>
                <p>{{field}}: {{value}}</p>
            </li>
        </script>
    </head>

    <body>
        <ul id="validationErrors"></ul>

        <form id="createCommentForm">
            <label for="commentAuthor">Author:</label>
            <input id="commentAuthor" type="text" name="author"/>

            <label for="commentText">Comment:</label>
            <input id="commentText" type="text" name="text"/>

            <button name="submit">Submit</button>
        </form>

        <section id="comments"></section>
    </body>
    <script type="text/javascript" src="bundled/main.js" ></script>
</html>
